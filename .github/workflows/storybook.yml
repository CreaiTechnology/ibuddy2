name: Storybook CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test-storybook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'client/package-lock.json'

      - name: Check environment
        run: |
          node -v
          npm -v
          echo "Free disk space:"
          df -h
          echo "Memory info:"
          free -h

      - name: List Storybook directory
        run: |
          ls -la client/.storybook

      - name: Install dependencies
        working-directory: ./client
        run: |
          npm ci
          echo "Installed dependencies:"
          npm list --depth=0 | grep storybook

      - name: Fix Storybook path issues
        working-directory: ./client
        run: |
          # 修复Windows路径分隔符问题
          sed -i 's/\\\\/\//g' .storybook/main.js
          cat .storybook/main.js

      # 安装测试相关依赖
      - name: Install Playwright
        working-directory: ./client
        run: |
          npx playwright install --with-deps chromium
          npx playwright -v

      # 构建 Storybook
      - name: Build Storybook
        working-directory: ./client
        env:
          HUSKY: '0'
          NODE_OPTIONS: '--max_old_space_size=8192'
          CI: 'true'
        run: |
          # 保存详细日志以便调试
          npm run build-storybook --loglevel=verbose > build-output.log 2>&1 || {
            echo "===== BUILD FAILED! ====="
            echo "Last 100 lines of build log:"
            tail -n 100 build-output.log
            echo "===== DETAILED ERROR INFO ====="
            grep -A 10 -B 5 "ERR!" build-output.log || true
            echo "Package versions:"
            npm list --depth=0
            exit 1
          }

      # 运行 Storybook 测试
      - name: Test Storybook
        working-directory: ./client
        env:
          NODE_OPTIONS: '--max_old_space_size=8192'
          CI: 'true'
        run: |
          echo "Starting Storybook tests..."
          npx concurrently -k -s first -n "SB,TEST" \
            "npx http-server storybook-static --port 6006 --silent" \
            "npx wait-on tcp:6006 && npx test-storybook --url http://localhost:6006 --junit --maxWorkers=2"

      # 上传测试结果
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: storybook-test-results
          path: client/junit.xml
          retention-days: 30

      # 上传构建的 Storybook
      - name: Upload Storybook Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: storybook-static
          path: client/storybook-static
          
  deploy-storybook:
    needs: build-and-test-storybook
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    steps:
      - name: Download Storybook artifact
        uses: actions/download-artifact@v4
        with:
          name: storybook-static
          path: storybook-static

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: storybook-static # 要部署的文件夹
          branch: gh-pages # 部署到的分支 